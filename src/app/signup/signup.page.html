<ion-content [fullscreen]="true">

  <div class="header">
    <p class="title">Get Started</p>
    <p class="subTitle">By creating an account</p>
  </div>

  <form [formGroup]="signupForm">
    <div class="ion-padding">

      <ion-item>
        <ion-input 
          placeholder="username" 
          class="input"
          type="text"
          formControlName="username"
          autocomplete="off">
        </ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>

      <ion-text color="danger" *ngIf="signupForm.get('username').invalid && (signupForm.get('username').dirty || submitted) || (signupForm.get('username').touched)">
        <p *ngIf="signupForm.get('username').hasError('required')">*Username is required</p>
      </ion-text>

      <ion-item>
        <ion-input 
          placeholder="email" 
          class="input"
          type="email"
          formControlName="email"
          autocomplete="off">
        </ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>

      <ion-text color="danger" *ngIf="signupForm.get('email').invalid && (signupForm.get('email').dirty || submitted) || signupForm.get('email').touched">
        <p *ngIf="signupForm.get('email').hasError('required')">*Email is required</p>
        <p *ngIf="signupForm.get('email').hasError('email')">*Invalid email format</p>
      </ion-text>

      <ion-item>
        <ion-input 
          type="password"
          placeholder="password" 
          class="input"
          formControlName="password"
          autocomplete="off">
        </ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <ion-text color="danger" *ngIf="signupForm.get('password').invalid && (signupForm.get('password').dirty || submitted) || (signupForm.get('password').touched)">
        <p *ngIf="signupForm.get('password').hasError('required')">*Password is required</p>
      </ion-text>

      <ion-item>
        <ion-input 
          type="tel"
          placeholder="phone number" 
          class="input"
          formControlName="phone"
          autocomplete="off">
        </ion-input>
        <ion-icon name="call-outline"></ion-icon>
      </ion-item>

      <ion-text color="danger" *ngIf="signupForm.get('phone').invalid && (signupForm.get('phone').dirty || submitted) || signupForm.get('phone').touched">
        <p *ngIf="signupForm.get('phone').hasError('required')">*Phone number is required</p>
        <p *ngIf="signupForm.get('phone').hasError('pattern')">*Phone number must be of 10 digits</p>
      </ion-text>

      <div class="signupLink">
        <p>Already a member? <a [routerLink]="['/signup']" color="primary">Login</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button (click)="onFormSubmit()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
