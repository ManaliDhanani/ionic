<ion-content (click)="dismissModal($event)">
  <div class="modal-wrapper" (click)="preventDismiss($event)">
    <ion-toolbar>
      <ion-title>Modal</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal($event)">Close</ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-list>
      <ion-item detail="false">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Item 1</ion-label>
      </ion-item>
      <ion-item detail="false">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Item 2</ion-label>
      </ion-item>
      <ion-item detail="false">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Item 3</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
